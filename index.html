<!doctype html>
<html>

<head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>

<body>
    <div id='messagesDiv' style="background-color: aliceblue;"></div>
    <ul style="border 1px dotted blue">
        <ol>Full Name:<input type='text' id='nameInput' placeholder='Name'></ol>
        <ol>Best Time To Call:<input type='text' id='callTimeInput' placeholder='Call Time'></ol>
        <ol>Message:<input type='text' id='messageInput' placeholder='Message'></ol>
    </ul>
    
    <script>
        var myDataRef = new Firebase('https://shining-inferno-5116.firebaseio.com/web/contact-us-data');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          var calltime = $('#callTimeInput').val();
          myDataRef.push({name: name, calltime: calltime, text: text});
          $('#nameInput').val('');
          $('#callTimeInput').val('');
          $('#messageInput').val('');          
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.calltime, message.text);
      });
      function displayChatMessage(name, calltime, text) {
        $('<div/>').text(text).prepend($('<u/>').text(calltime+': ')).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
</body>

</html>
